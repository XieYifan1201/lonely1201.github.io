<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .startgame,
        .resgame {
            width: 200px;
            height: 60px;
            background-color: black;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            outline: none;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 25px;
            cursor: pointer;
            transition: all .2s linear;
        }
        
        .resgame {
            margin-top: 50px;
        }
        
        .fs {
            font-size: 30px;
            color: white;
            position: fixed;
        }
        
        .gameover {
            padding: 50px;
            width: 500px;
            height: 300px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            text-align: center;
            border-radius: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <audio src="bgsound.mp3"></audio>
    <button class="startgame">开 始 游 戏</button>
    <div class="fs"><span>分数：</span><span class="score">0</span></div>
    <div class="gameover">
        <h1>分数：<span class="Gscore">0</span></h1>
        <button class="resgame">重 新 开 始</button>
    </div>
    <canvas></canvas>
    <script>
        // 禁止右键
        document.oncontextmenu = function() {
            return false;
        };
        // 让文字无法被选中
        document.addEventListener("selectstart", function(e) {
            e.preventDefault();
        });
        // 开始游戏
        let btn1 = document.querySelector('.startgame');
        btn1.addEventListener('click', () => {
            let canvas = document.querySelector('canvas');
            let ctx = canvas.getContext('2d');
            // 设置canvas宽高
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // 通用属性
            class Item {
                constructor(x, y, radius, color, velocity) {
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                    this.velocity = velocity;
                };
                // 绘制
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                };
                // 移动
                ai() {
                    this.draw();
                    this.x = this.x + this.velocity.x;
                    this.y = this.y + this.velocity.y;
                };
            };
            // 玩家
            class Player extends Item {
                constructor(x, y, radius, color) {
                    super(x, y, radius, color);
                    this.draw();
                };
            };
            // 敌人
            class Ele extends Item {
                constructor(x, y, radius, color, velocity) {
                    super(x, y, radius, color, velocity);
                };
            };
            // 子弹
            class Bullet extends Item {
                constructor(x, y, radius, color, velocity) {
                    super(x, y, radius, color, velocity);
                };
            };
            // 粒子效果
            class Particle extends Item {
                constructor(x, y, radius, color, velocity, friction) {
                    super(x, y, radius, color, velocity);
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.color = color;
                    this.velocity = velocity;
                    this.alpha = 1;
                    this.friction = friction;
                };
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                };
                ai() {
                    this.draw();
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.x = this.x + this.velocity.x;
                    this.y = this.y + this.velocity.y;
                    this.alpha -= 0.01;
                };
            };

            let bulletArray = [];
            let eleArray = [];
            let particles = [];

            let oScore = document.querySelector('.score');
            let oGameOver = document.querySelector('.gameover');
            let Gscore = document.querySelector('.Gscore');
            let score = 0;
            let flag = true;
            btn1.disabled = true;
            btn1.style.top = -60 + 'px';
            // 动画
            let animateId;

            function animate() {
                if (flag) requestAnimationFrame(animate);
                // 填充背景颜色
                ctx.fillStyle = 'rgba(0, 0, 0, .1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                // 创建玩家
                let player = new Player(canvas.width / 2, canvas.height / 2, 20, 'white');
                // 遍历子弹
                bulletArray.map((item, index) => {
                    item.ai();
                    // 删除
                    if (item.x <= 0 - item.radius || item.y <= 0 - item.radius || item.x >= canvas.width || item.y >= canvas.height) {
                        bulletArray.splice(index, 1);
                    };
                    // 判断
                    eleArray.map((ele, i) => {
                        let dist = Math.hypot(ele.x - item.x, ele.y - item.y);
                        // 添加粒子效果
                        if (dist - item.radius - ele.radius < 1) {
                            for (let i = 0; i < item.radius * 8; i++) {
                                particles.push(new Particle(ele.x, ele.y, Math.random() * 4, ele.color, {
                                    x: (Math.random() - 0.5) * (Math.random() * 6),
                                    y: (Math.random() - 0.5) * (Math.random() * 6),
                                }, 0.97));
                            };
                            let a = new Audio();
                            a.src = 'a.mp3';
                            a.play();
                            // 打中后减小
                            if (ele.radius - 16 > 10) {
                                ele.radius -= 16;
                                bulletArray.splice(index, 1);
                                score += 100;
                                oScore.innerHTML = score;
                            } else {
                                bulletArray.splice(index, 1);
                                eleArray.splice(i, 1);
                                score += 250;
                                oScore.innerHTML = score;
                            };
                        };
                    });
                });
                // 遍历敌人
                eleArray.map((item) => {
                    item.ai();
                    // 判断玩家和敌人碰撞 游戏结束
                    let dist = Math.hypot(player.x - item.x, player.y - item.y);
                    if (dist - item.radius - player.radius < 1) {
                        flag = false;
                        document.querySelector("audio").pause();
                        Gscore.innerHTML = score;
                        oGameOver.style.display = 'block';
                    };
                });
                particles.map((item, index) => {
                    if (item.alpha <= 0) {
                        particles.splice(index, 1);
                    } else {
                        item.ai();
                    };
                });

            };
            animate();

            // 子弹
            window.addEventListener('mousedown', (e) => {
                if (!flag) return;
                let b = new Audio();
                b.src = 'b.mp3';
                b.play();
                // 返回原点到点的线段与x轴正方向之间的平面角度
                let angle = Math.atan2(e.clientY - canvas.height / 2, e.clientX - canvas.width / 2);
                // 把角度转换
                let velocity = {
                    x: Math.cos(angle) * 8,
                    y: Math.sin(angle) * 8
                };
                 // 添加到数组里
                bulletArray.push(new Bullet(canvas.width / 2, canvas.height / 2, 5, 'white', velocity));
            });
            // 敌人
            setInterval(() => {
                if (!flag) return;
                document.querySelector('audio').play();
                // 随机大小
                let radius = Math.random() * (35 - 15) + 15;
                // 随机颜色
                let color = `hsl(${Math.random() * 360}, 50%, 50%)`;
                let x, y;
                // 随机位置
                if (Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                    y = Math.random() * canvas.height + radius;
                } else {
                    x = Math.random() * canvas.width + radius;
                    y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
                }
                let angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x);
                let velocity = {
                    x: Math.cos(angle) * 2.5,
                    y: Math.sin(angle) * 2.5,
                };
                eleArray.push(new Ele(x, y, radius, color, velocity));
            }, 2000);
        });
        document.querySelector('.resgame').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>

</html>
